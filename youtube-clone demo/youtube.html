<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube.com Clone</title>
<link rel="stylesheet" href="styles/general.css">
<link rel="stylesheet" href="styles/header.css">
<link rel="stylesheet" href="styles/video.css">
<link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
    <div class="header">
        <div class="left-head">
            <img class="menu-logo" src="Icons/hamburger-menu.svg">
            <img class="youtube-logo" src="Icons/youtube-logo.svg">
        </div>
        <div class="mid-head">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="Icons/search.svg">
                <div class="tooltip">Search</div>
            </button>
            <button class="voice-search">
                <img class="search-voice-icon" src="Icons/voice-search-icon.svg">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-head">
            <div class="upload-container">
                <img class="upload-icon" src="Icons/upload.svg">
                <div class="tooltip">Create</div>
            </div>
            <img class="yt-apps-icon" src="Icons/youtube-apps.svg">
            <div class="notifi-container">
                <img class="notifi-icon" src="Icons/notifications.svg">
                <div class="notifi-count">3</div>
            </div>
            <img class="current-user-pic" src="Icons/my-channel.jpeg">
        </div>
    </div>
    <div class="sidebar">
        <div class="side-link">
            <img src="Icons/home.svg">
            <div>Home</div>
        </div>
        <div class="side-link">
            <img src="Icons/explore.svg">
            <div>Explore</div>
        </div>
        <div class="side-link">
            <img src="Icons/subscriptions.svg">
            <div>Subscriptions</div>
        </div>
        <div class="side-link">
            <img src="Icons/originals.svg">
            <div>Originals</div>
        </div>
        <div class="side-link">
            <img src="Icons/youtube-music.svg">
            <div>YouTube Music</div>
        </div>
        <div class="side-link">
            <img src="Icons/library.svg">
            <div>Library</div>
        </div>
    </div>
    <script type="module" src="backend/index.js"></script>
</body>
</html>
